[PHP]
; Configurações de performance e segurança para produção.

; Desativa a exposição da versão do PHP nos cabeçalhos HTTP.
expose_php = Off

; Limite de memória para os scripts PHP. Ajuste se sua aplicação precisar de mais.
memory_limit = 256M

; Tamanho máximo para upload de arquivos.
upload_max_filesize = 50M
post_max_size = 50M
upload_tmp_dir = /var/www/html/storage/framework/tmp

; Tempo máximo de execução de um script (em segundos).
max_execution_time = 60

; Configurações do Opcache para máxima performance.
; Opcache armazena o bytecode pré-compilado na memória, evitando que o PHP
; tenha que carregar e analisar os scripts a cada requisição.
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.revalidate_freq=0
opcache.fast_shutdown=1
